<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
      <link rel="stylesheet" href="style.css">
      <title>Tic Tac Toe</title>
   </head>
   <body>
      <span id="overlay" class="web_dialog_overlay"></span>
      <span id="dialog" class="web_dialog">
         <h3>Would you like to play?</h3>
         <h3>Choose a figure:</h3>
         <button class="btn btn-default" id="circle">O</button>
         <button class="btn btn-default" id="xis">X</button>      
      </span>
      <h1>Tic Tac Toe</h1>
      <main class="container col-md-6 col-sm-10 col-xs-12" id="allGame">
         <div class="col-md-4 col-sm-4  col-xs-4 eachCell" id="1" ></div> 
         <div class="col-md-4 col-sm-4  col-xs-4 eachCell" id="2"></div> 
         <div class="col-md-4 col-sm-4  col-xs-4 eachCell noBorder" id="3"></div>
         <div class="col-md-4 col-sm-4  col-xs-4 eachCell" id = "4"></div> 
         <div class="col-md-4 col-sm-4  col-xs-4 eachCell" id="5"></div> 
         <div class="col-md-4 col-sm-4  col-xs-4 eachCell noBorder" id="6"></div>
         <div class="col-md-4 col-sm-4  col-xs-4 eachCell noBottomBorder" id="7"></div> 
         <div class="col-md-4 col-sm-4  col-xs-4 eachCell noBottomBorder" id="8"></div> 
         <div class="col-md-4 col-sm-4  col-xs-4 eachCell noBorder noBottomBorder" id="9"></div>
      </main>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <script src="script.js"></script>
   </body>
</html>
